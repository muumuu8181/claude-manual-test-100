<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eigenGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3436">
    Trial Beta: 3D Matrix Eigenvalue Decomposition
  </text>
  
  <!-- 3D Matrix Visualization -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#636e72">
      3D Matrix M[10×10×10] Structure
    </text>
    
    <!-- 3D cube representation -->
    <g transform="translate(50, 50)">
      <!-- Back face -->
      <rect x="20" y="20" width="150" height="150" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
      <!-- Front face -->
      <rect x="0" y="40" width="150" height="150" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="2"/>
      <!-- Top face -->
      <polygon points="0,40 20,20 170,20 150,40" fill="#e0e7ff" stroke="#8b5cf6" stroke-width="2"/>
      <!-- Right face -->
      <polygon points="150,40 170,20 170,170 150,190" fill="#c7d2fe" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Matrix elements visualization -->
      <circle cx="30" cy="70" r="3" fill="#6366f1"/>
      <circle cx="60" cy="100" r="4" fill="#8b5cf6"/>
      <circle cx="90" cy="130" r="5" fill="#a855f7"/>
      <circle cx="120" cy="160" r="3" fill="#c084fc"/>
      
      <!-- Dimension labels -->
      <text x="75" y="210" text-anchor="middle" font-size="12" fill="#6b7280">i (10)</text>
      <text x="200" y="105" text-anchor="middle" font-size="12" fill="#6b7280">j (10)</text>
      <text x="95" y="15" text-anchor="middle" font-size="12" fill="#6b7280">k (10)</text>
    </g>
  </g>
  
  <!-- Eigenvalue Distribution -->
  <g transform="translate(350, 80)">
    <text x="200" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#636e72">
      Eigenvalue Distribution (31 values)
    </text>
    
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="200" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    
    <!-- Axes -->
    <line x1="30" y1="180" x2="370" y2="180" stroke="#6b7280" stroke-width="2"/>
    <line x1="30" y1="20" x2="30" y2="180" stroke="#6b7280" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="30" y="200" text-anchor="middle" font-size="10" fill="#6b7280">-20</text>
    <text x="130" y="200" text-anchor="middle" font-size="10" fill="#6b7280">0</text>
    <text x="230" y="200" text-anchor="middle" font-size="10" fill="#6b7280">20</text>
    <text x="330" y="200" text-anchor="middle" font-size="10" fill="#6b7280">40</text>
    <text x="370" y="200" text-anchor="middle" font-size="10" fill="#6b7280">95.52</text>
    
    <!-- Y-axis labels -->
    <text x="20" y="180" text-anchor="middle" font-size="10" fill="#6b7280">0</text>
    <text x="20" y="130" text-anchor="middle" font-size="10" fill="#6b7280">5</text>
    <text x="20" y="80" text-anchor="middle" font-size="10" fill="#6b7280">10</text>
    <text x="20" y="30" text-anchor="middle" font-size="10" fill="#6b7280">15</text>
    
    <!-- Eigenvalue bars (histogram) -->
    <rect x="40" y="160" width="15" height="20" fill="#ef4444" opacity="0.7"/>
    <rect x="60" y="150" width="15" height="30" fill="#f97316" opacity="0.7"/>
    <rect x="80" y="140" width="15" height="40" fill="#eab308" opacity="0.7"/>
    <rect x="100" y="120" width="15" height="60" fill="#22c55e" opacity="0.7"/>
    <rect x="120" y="100" width="15" height="80" fill="#06b6d4" opacity="0.7"/>
    <rect x="140" y="110" width="15" height="70" fill="#3b82f6" opacity="0.7"/>
    <rect x="160" y="130" width="15" height="50" fill="#6366f1" opacity="0.7"/>
    <rect x="180" y="140" width="15" height="40" fill="#8b5cf6" opacity="0.7"/>
    <rect x="200" y="150" width="15" height="30" fill="#a855f7" opacity="0.7"/>
    <rect x="220" y="160" width="15" height="20" fill="#c084fc" opacity="0.7"/>
    
    <!-- Maximum eigenvalue highlight -->
    <rect x="350" y="30" width="15" height="150" fill="#dc2626" opacity="0.9"/>
    <text x="357" y="15" text-anchor="middle" font-size="9" fill="#dc2626" font-weight="bold">MAX</text>
  </g>
  
  <!-- Matrix Conversion Flow -->
  <g transform="translate(50, 320)">
    <text x="350" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#636e72">
      Matrix Conversion Pipeline
    </text>
    
    <!-- 3D Matrix -->
    <rect x="0" y="20" width="80" height="60" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <text x="40" y="45" text-anchor="middle" font-size="12" fill="#5b21b6" font-weight="bold">3D Matrix</text>
    <text x="40" y="60" text-anchor="middle" font-size="10" fill="#6b7280">10×10×10</text>
    
    <!-- Arrow 1 -->
    <polygon points="90,50 110,45 110,55" fill="#6b7280"/>
    <line x1="90" y1="50" x2="110" y2="50" stroke="#6b7280" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-size="9" fill="#6b7280">Flatten</text>
    
    <!-- 1D Array -->
    <rect x="120" y="20" width="80" height="60" fill="#fed7aa" stroke="#f97316" stroke-width="2" rx="5"/>
    <text x="160" y="45" text-anchor="middle" font-size="12" fill="#c2410c" font-weight="bold">1D Array</text>
    <text x="160" y="60" text-anchor="middle" font-size="10" fill="#6b7280">1000 elements</text>
    
    <!-- Arrow 2 -->
    <polygon points="210,50 230,45 230,55" fill="#6b7280"/>
    <line x1="210" y1="50" x2="230" y2="50" stroke="#6b7280" stroke-width="2"/>
    <text x="220" y="40" text-anchor="middle" font-size="9" fill="#6b7280">Reshape</text>
    
    <!-- 2D Matrix -->
    <rect x="240" y="20" width="80" height="60" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="5"/>
    <text x="280" y="45" text-anchor="middle" font-size="12" fill="#15803d" font-weight="bold">2D Matrix</text>
    <text x="280" y="60" text-anchor="middle" font-size="10" fill="#6b7280">31×31</text>
    
    <!-- Arrow 3 -->
    <polygon points="330,50 350,45 350,55" fill="#6b7280"/>
    <line x1="330" y1="50" x2="350" y2="50" stroke="#6b7280" stroke-width="2"/>
    <text x="340" y="40" text-anchor="middle" font-size="9" fill="#6b7280">Eigendecomp</text>
    
    <!-- Eigenvalues -->
    <rect x="360" y="20" width="80" height="60" fill="#fef3c7" stroke="#eab308" stroke-width="2" rx="5"/>
    <text x="400" y="45" text-anchor="middle" font-size="12" fill="#a16207" font-weight="bold">Eigenvalues</text>
    <text x="400" y="60" text-anchor="middle" font-size="10" fill="#6b7280">31 values</text>
  </g>
  
  <!-- Results Summary -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="250" height="220" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">
      Calculation Results
    </text>
    
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#636e72">
      Max Eigenvalue:
    </text>
    <text x="10" y="60" font-family="monospace" font-size="10" fill="#dc2626">
      95.5165179754
    </text>
    
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#636e72">
      Real Part:
    </text>
    <text x="10" y="100" font-family="monospace" font-size="10" fill="#2563eb">
      95.5165179754
    </text>
    
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="12" fill="#636e72">
      Imaginary Part:
    </text>
    <text x="10" y="140" font-family="monospace" font-size="10" fill="#7c3aed">
      0.0000000000
    </text>
    
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="12" fill="#636e72">
      Final Result:
    </text>
    <text x="10" y="180" font-family="monospace" font-size="10" fill="#2d3436" font-weight="bold">
      0.000000000
    </text>
    
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      Precision: 9 decimal places
    </text>
  </g>
</svg>